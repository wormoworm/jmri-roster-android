name: ci-cd-lib

on:
  push:
    branches:
      - 'master'

jobs:
  build_test_lib:
    name: Build and test lib module
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build
        run: bash ./gradlew lib:build -P versionPatch=${{ github.run_number }}
        env:
          ORG_GRADLE_PROJECT_githubuser: ${{ secrets.GH_USER }}
          ORG_GRADLE_PROJECT_githubtoken: ${{ secrets.GH_TOKEN }}
      - name: Run unit tests
        run: bash ./gradlew lib:test --stacktrace

  publish_lib:
    name: Publish lib artifact
    runs-on: ubuntu-18.04
    needs: build_test_lib
    if: "contains(github.event.head_commit.message, 'publish-lib')"
    steps:
      - name: Publish artifact
        run: bash ./gradlew lib:publishReleasePublicationToGithubPackagesRepository -P versionPatch=${{ github.run_number }}
        env:
          ORG_GRADLE_PROJECT_githubuser: ${{ secrets.GH_USER }}
          ORG_GRADLE_PROJECT_githubtoken: ${{ secrets.GH_TOKEN }}